# Fly.io Configuration for Abdullah Junior - Digital FTE Backend
# Deploy: fly launch --name abdullah-junior-api

app = "abdullah-junior-api"
primary_region = "iad"  # US East (Virginia) - low latency

[build]
  dockerfile = "Dockerfile"

[env]
  FTE_ROLE = "cloud"
  LOG_LEVEL = "INFO"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 8000
    timeout = "5s"
    type = "http"

# Secrets to set via 'fly secrets set':
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_CHAT_ID
# - META_ACCESS_TOKEN (if using Facebook/Instagram)
# - TWITTER_API_KEY, TWITTER_API_SECRET, etc. (if using Twitter)
#
# Firebase service account:
# fly secrets set FIREBASE_SERVICE_ACCOUNT="$(cat config/firebase-service-account.json)"
